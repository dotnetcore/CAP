# Project information
site_name: CAP
site_url: http://cap.dotnetcore.xyz
site_description: A distributed transaction solution in micro-service base on eventually consistency, also an eventbus with Outbox pattern.
site_author: CAP Team

repo_name: 'GitHub'
repo_url: 'https://github.com/dotnetcore/CAP'
edit_uri: 'edit/master/docs/content'
docs_dir: 'content'

# Copyright
copyright: Copyright &copy; 2020 <a href="https://github.com/dotnetcore">NCC</a>, Maintained by the <a href="/about/contact-us/#cap-team">CAP Team</a>.


#theme: material
theme:
  name: 'material'
  palette:
    primary: 'deep purple'
    accent: 'indigo'  
  language: en
  include_sidebar: true
  logo: 'img/logo.svg'
  favicon: 'img/favicon.ico'
  features:
    - navigation.tabs
    - navigation.instant
  i18n:
    prev: 'Previous'
    next: 'Next'

#Customization
extra:
  alternate:
    - name: English
      link: /user-guide/en/getting-started/quick-start
      lang: en
    - name: 中文
      link: /user-guide/zh/getting-started/quick-start
      lang: zh
  social:
    - icon: 'fontawesome/brands/github'
      link: 'https://github.com/dotnetcore/CAP'
    - icon: 'fontawesome/brands/twitter'
      link: 'https://twitter.com/ncc_community'
    - icon: 'fontawesome/brands/weibo'
      link: 'https://weibo.com/dotnetcore'

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: true
      linenums: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: dotnetcore
      repo: cap
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

