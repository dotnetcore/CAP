name: docs & dashboard-dist
on:
  push:
    branches:
      - master
jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      docs: ${{ steps.filter.outputs.docs }}
      dashboard: ${{ steps.filter.outputs.dashboard }}
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3
      with:
        persist-credentials: false 
    - name: Check for changes ğŸ¯
      uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          docs:
            - 'docs/**'
          dashboard:
            - 'src/DotNetCore.CAP.Dashboard/wwwroot/src/**'
  
  build-dashboard-and-push:
    needs: changes
    if: ${{ needs.changes.outputs.dashboard == 'true' }}    
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/DotNetCore.CAP.Dashboard/wwwroot  
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3
      with:
        persist-credentials: false 
    - name: Use Node.js ğŸ¥½
      uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Install dependencies ğŸ§µ
      run: npm install
    - name: Build to dist ğŸ§¨
      run: npm run build
    - name: Commit & Push dist changes ğŸš€
      uses: actions-js/push@master
      with:
        branch: master
        github_token: ${{ secrets.GITHUB_TOKEN }}

  build-docs-and-deploy:
    needs: changes
    if: ${{ needs.changes.outputs.docs == 'true' }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3
      with:
        persist-credentials: false 
    - name: Deploy docs ğŸš€
      uses: mhausenblas/mkdocs-deploy-gh-pages@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GOOGLE_ANALYTICS_KEY: ${{ secrets.GOOGLE_ANALYTICS_KEY }}
        CONFIG_FILE: docs/mkdocs.yml
